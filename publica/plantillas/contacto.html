<section>
    <h1 class="contacto__title main__h1">Ayuda</h1>
    <h2 class="contacto__subtitle main__h2">Escribinos tu consulta y nuestros operadores se pondrán en contacto de inmediato.</h2>

    <div class="consulta__container">
        <div class="consulta__img-container">
            <img src="img/emailazul.png" alt="sobre-carta" class= "consulta__img">
        </div>
        <form action="" class="consulta__form">
            <div class="consulta__container-input">
                <input type="text" name="consulta-nombre" id="" class="consulta__input" placeholder="Nombre">
            </div>
            <div class="consulta__container-input">
                <input type="email" name="consulta-email" class="consulta__input" placeholder="Email">
            </div>
            <div class="consulta__container-input">
                <input type="tel" name="consulta-tel" class="consulta__input" placeholder="Teléfono">
            </div>
            <div class="consulta__container-input">
                <textarea name="consulta-descripcion" id="" placeholder="Descripción" class="consulta__input consulta__textarea"></textarea>
            </div>
            <div class="consulta__container-button">
                <input type="submit" class="consulta__button" value="Enviar">
            </div>
        </form>
    </div>
</section>
